<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="py-7 px-[15vw] gap-[250px] flex bg-[#d5d5d5] items-center">
      <img src="../images/logoPorto.png" />
      <div class="flex items-center gap-10">
        <ul class="flex gap-5 items-center">
          <li class="text-[#333333] font-extrabold text-[17.6px]">STUDY</li>
          <li class="text-[#333333] font-extrabold text-[17.6px]">RESEARCH</li>
          <li class="text-[#333333] font-extrabold text-[17.6px]">INNOVATE</li>
          <li class="text-[#333333] font-extrabold text-[17.6px]">EXPLORE</li>
        </ul>
        <div class="flex border-b gap-11 border-[#212529]">
          <p class="text-[#212529]">search</p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#212529"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
            />
          </svg>
        </div>
      </div>
    </header>

    <main>
      <section class="h-[600px]">
        <img src="../images/heroPorto.jpg" class="object-cover h-full w-full" />
      </section>
    </main>
  </body>
</html>
